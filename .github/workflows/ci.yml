name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: shape-xml

      - name: Checkout shape-core
        uses: actions/checkout@v3
        with:
          repository: shapestone/shape-core
          path: shape-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true
          cache-dependency-path: shape-xml/go.sum

      - name: Verify grammar file exists
        working-directory: shape-xml
        run: |
          if [ ! -f docs/grammar/xml.ebnf ]; then
            echo "Error: Grammar file missing at docs/grammar/xml.ebnf"
            exit 1
          fi
          echo "✓ Grammar file exists (xml.ebnf)"

      - name: Run grammar verification tests
        working-directory: shape-xml
        run: go test -v ./internal/parser -run TestGrammar

      - name: Run tests
        working-directory: shape-xml
        run: go test -v -race -coverprofile=coverage.out -coverpkg=./... ./internal/... ./pkg/...

      - name: Check coverage
        working-directory: shape-xml
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < 80.0" | bc -l) )); then
            echo "Error: Coverage below minimum threshold of 80% (got $coverage%)"
            exit 1
          fi
          echo "✓ Coverage meets minimum threshold of 80%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./shape-xml/coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Build
        working-directory: shape-xml
        run: go build $(go list ./... | grep -v '/scripts')

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: shape-xml

      - name: Checkout shape-core
        uses: actions/checkout@v3
        with:
          repository: shapestone/shape-core
          path: shape-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true
          cache-dependency-path: shape-xml/go.sum

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: shape-xml
          skip-pkg-cache: true
          skip-build-cache: true
